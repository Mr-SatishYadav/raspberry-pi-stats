<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPi-stats</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- <link rel="stylesheet" href="../static/css/styles.css"> -->
    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
    <script>
        // const socket = io();

        function getColorClass (value, range = [ 25, 50, 75 ])
        {
            if (value < range[ 0 ]) {
                return '#3ac47d';
            } else if (value < range[ 1 ]) {
                return '#3f6ad8';
            } else if (value < range[ 2 ]) {
                return '#f7b924';
            } else {
                return '#d92550';
            }
        }

        function updateStats (data)
        {
            // Set CPU stats
            if (data.cpu_usage !== undefined) {
                document.querySelector('#cpu-progress').ariaValueNow = data.cpu_usage;
                document.querySelector('#cpu-progress').style.width = `${ data.cpu_usage }%`;
                document.querySelector('#cpu-progress').style.backgroundColor = getColorClass(data.cpu_usage, [ 25, 50, 75 ]);
                document.querySelector('#cpu').style.color = getColorClass(data.cpu_usage, [ 25, 50, 75 ]);
                document.querySelector('#cpu').innerText = `${ data.cpu_usage }%`;
            }
            // Set TEMP stats
            if (data.temperature !== undefined) {
                document.querySelector('#temp-progress').ariaValueNow = data.temperature;
                document.querySelector('#temp-progress').style.width = `${ data.temperature }%`;
                document.querySelector('#temp-progress').style.backgroundColor = getColorClass(data.temperature, [ 35, 45, 55 ]);
                document.querySelector('#temp').style.color = getColorClass(data.temperature, [ 35, 45, 55 ]);
                document.querySelector('#temp').innerText = `${ data.temperature }%`;
            }
            // Set MEMORY stats
            if (data.memory_usage !== undefined) {
                document.querySelector('#memory-progress').ariaValueNow = data.memory_usage;
                document.querySelector('#memory-progress').style.width = `${ data.memory_usage }%`;
                document.querySelector('#memory-progress').style.backgroundColor = getColorClass(data.memory_usage, [ 60, 70, 90 ]);
                document.querySelector('#memory').style.color = getColorClass(data.memory_usage, [ 60, 70, 90 ]);
                document.querySelector('#memory').innerText = `${ data.memory_usage }%`;
            }
            // Set DISK stats
            if (data.disk_usage !== undefined) {
                document.querySelector('#disk-progress').ariaValueNow = data.disk_usage;
                document.querySelector('#disk-progress').style.width = `${ data.disk_usage }%`;
                document.querySelector('#disk-progress').style.backgroundColor = getColorClass(data.disk_usage, [ 70, 80, 90 ]);
                document.querySelector('#disk').innerText = `${ data.disk_usage }%`;
                document.querySelector('#disk').style.color = getColorClass(data.disk_usage, [ 70, 80, 90 ]);
            }
        }

        socket.on("update_stats", updateStats);

        setInterval(() =>
        {
            socket.emit("request_stats");
            updateStats({
                cpu_usage: Math.floor(Math.random() * 101),
                memory_usage: Math.floor(Math.random() * 101),
                disk_usage: Math.floor(Math.random() * 101),
                temperature: Math.floor(Math.random() * 101)
            });
        }, 1000); // Request stats every second
    </script>
</head>

<body>
    <header>
        <div class="app-page-title">
            <div class="page-title-wrapper">
                <div class="page-title-heading">
                    <div class="page-title-icon">
                        <image width='100%' src='{{ url_for('static', filename='images/raspberry-pi.png' ) }}' />
                    </div>
                    <div>
                        <h1 class=' h3'>Raspberry PI stats</h1>
                        <div class="page-title-subheading">View live statistics of the Raspberry Pi server</div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-xl-6">

                            </div>
                        </div>
                        <div class="widget-progress-wrapper">
                            <div class="progress-bar-sm progress-bar-animated-alt progress">

                                    aria-valuemin="0" aria-valuemax="100" style="width: 43%;">
                                </div>
                            </div>
                            <div class="progress-sub-label">
                                <div class="sub-label-left">0%</div>
                                <div class="sub-label-right">100%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-6">
                <div class="card mb-3 widget-content">
                    <div class="widget-content-outer">
                        <div class="widget-content-wrapper">
                            <div class="widget-content-left">
                                <div class="widget-heading">Temperature</div>
                            </div>
                            <div class="widget-content-right">
                                <div id='temp' class="widget-numbers">-</div>
                            </div>
                        </div>
                        <div class="widget-progress-wrapper">
                            <div class="progress-bar-sm progress-bar-animated-alt progress">
                                <div id="temp-progress" class="progress-bar" role="progressbar" aria-valuenow="65"
                                    aria-valuemin="0" aria-valuemax="100" style="width: 65%;">
                                </div>
                            </div>
                            <div class="progress-sub-label">
                                <div class="sub-label-left">0%</div>
                                <div class="sub-label-right">100%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-6">
                <div class="card mb-3 widget-content">
                    <div class="widget-content-outer">
                        <div class="widget-content-wrapper">
                            <div class="widget-content-left">
                                <div class="widget-heading">Memory</div>
                            </div>
                            <div class="widget-content-right">
                                <div id='memory' class="widget-numbers">-</div>
                            </div>
                        </div>
                        <div class="widget-progress-wrapper">
                            <div class="progress-bar-sm progress-bar-animated-alt progress">
                                <div id="memory-progress" class="progress-bar" role="progressbar" aria-valuenow="47"
                                    aria-valuemin="0" aria-valuemax="100" style="width: 47%;">
                                </div>
                            </div>
                            <div class="progress-sub-label">
                                <div class="sub-label-left">0%</div>
                                <div class="sub-label-right">100%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-6">
                <div class="card mb-3 widget-content">
                    <div class="widget-content-outer">
                        <div class="widget-content-wrapper">
                            <div class="widget-content-left">
                                <div class="widget-heading">Disk</div>
                            </div>
                            <div class="widget-content-right">
                                <div id='disk' class="widget-numbers">-</div>
                            </div>
                        </div>
                        <div class="widget-progress-wrapper">
                            <div class="progress-bar-sm progress-bar-animated-alt progress">
                                <div id="disk-progress" class="progress-bar" role="progressbar" aria-valuenow="77"
                                    aria-valuemin="0" aria-valuemax="100" style="width: 77%;">
                                </div>
                            </div>
                            <div class="progress-sub-label">
                                <div class="sub-label-left">0%</div>
                                <div class="sub-label-right">100%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

</body>

</html>
