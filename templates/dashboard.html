<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPi-stats</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
    <script>
        const socket = io();

        function updateStats (data)
        {
            // Set CPU stats
            document.querySelector('#cpu').innerText = `${ data.cpu_usage }%`;
            document.querySelector('#cpu-progress').ariaValueNow = data.cpu_usage;
            document.querySelector('#cpu-progress').style.width = `${ data.cpu_usage }%`;
            // Set MEMORY stats
            document.querySelector('#memory').innerText = `${ data.memory_usage }%`;
            document.querySelector('#memory-progress').ariaValueNow = data.memory_usage;
            document.querySelector('#memory-progress').style.width = `${ data.memory_usage }%`;
            // Set DISK stats
            document.querySelector('#disk').innerText = `${ data.disk_usage }%`;
            document.querySelector('#disk-progress').ariaValueNow = data.disk_usage;
            document.querySelector('#disk-progress').style.width = `${ data.disk_usage }%`;
            // Set TEMP stats
            document.querySelector('#temp').innerText = `${ data.temp_usage }%`;
            document.querySelector('#temp-progress').ariaValueNow = data.temp_usage;
            document.querySelector('#temp-progress').style.width = `${ data.temp_usage }%`;
        }

        socket.on("update_stats", updateStats);

        setInterval(() =>
        {
            socket.emit("request_stats");
        }, 1000); // Request stats every second
    </script>
</head>

<body>
    <header>
        <div class="app-page-title">
            <div class="page-title-wrapper">
                <div class="page-title-heading">
                    <div class="page-title-icon">
                        <image width='100%' src='{{ url_for('static', filename='images/image.jpg' ) }}' />
                    </div>
                    <div>
                        <h1 class='h3'>Raspberry PI stats</h1>
                        <div class="page-title-subheading">View live statistics of the Raspberry Pi server</div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-xl-6">
                <div class="card mb-3 widget-content">
                    <div class="widget-content-outer">
                        <div class="widget-content-wrapper">
                            <div class="widget-content-left">
                                <div class="widget-heading">CPU</div>
                            </div>
                            <div class="widget-content-right">
                                <div id='cpu' class="widget-numbers text-success">-</div>
                            </div>
                        </div>
                        <div class="widget-progress-wrapper">
                            <div class="progress-bar-sm progress-bar-animated-alt progress">
                                <div id="cpu-progress" class="progress-bar bg-primary" role="progressbar"
                                    aria-valuenow="43" aria-valuemin="0" aria-valuemax="100" style="width: 43%;">
                                </div>
                            </div>
                            <div class="progress-sub-label">
                                <div class="sub-label-left">0%</div>
                                <div class="sub-label-right">100%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-6">
                <div class="card mb-3 widget-content">
                    <div class="widget-content-outer">
                        <div class="widget-content-wrapper">
                            <div class="widget-content-left">
                                <div class="widget-heading">Memory</div>
                            </div>
                            <div class="widget-content-right">
                                <div id='memory' class="widget-numbers text-primary">-</div>
                            </div>
                        </div>
                        <div class="widget-progress-wrapper">
                            <div class="progress-bar-sm progress-bar-animated-alt progress">
                                <div id="memory-progress" class="progress-bar bg-warning" role="progressbar"
                                    aria-valuenow="47" aria-valuemin="0" aria-valuemax="100" style="width: 47%;">
                                </div>
                            </div>
                            <div class="progress-sub-label">
                                <div class="sub-label-left">0%</div>
                                <div class="sub-label-right">100%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-6">
                <div class="card mb-3 widget-content">
                    <div class="widget-content-outer">
                        <div class="widget-content-wrapper">
                            <div class="widget-content-left">
                                <div class="widget-heading">Disk</div>
                            </div>
                            <div class="widget-content-right">
                                <div id='disk' class="widget-numbers text-warning">-</div>
                            </div>
                        </div>
                        <div class="widget-progress-wrapper">
                            <div class="progress-bar-sm progress-bar-animated-alt progress">
                                <div id="disk-progress" class="progress-bar bg-danger" role="progressbar"
                                    aria-valuenow="77" aria-valuemin="0" aria-valuemax="100" style="width: 77%;">
                                </div>
                            </div>
                            <div class="progress-sub-label">
                                <div class="sub-label-left">0%</div>
                                <div class="sub-label-right">100%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-6">
                <div class="card mb-3 widget-content">
                    <div class="widget-content-outer">
                        <div class="widget-content-wrapper">
                            <div class="widget-content-left">
                                <div class="widget-heading">Temperature</div>
                            </div>
                            <div class="widget-content-right">
                                <div id='temp' class="widget-numbers text-danger">-</div>
                            </div>
                        </div>
                        <div class="widget-progress-wrapper">
                            <div class="progress-bar-sm progress-bar-animated-alt progress">
                                <div id="temp-progress" class="progress-bar bg-success" role="progressbar"
                                    aria-valuenow="65" aria-valuemin="0" aria-valuemax="100" style="width: 65%;">
                                </div>
                            </div>
                            <div class="progress-sub-label">
                                <div class="sub-label-left">0%</div>
                                <div class="sub-label-right">100%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
