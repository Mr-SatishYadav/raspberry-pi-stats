<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPi-stats</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- <link rel="stylesheet" href="../static/css/styles.css"> -->
    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
    <script>
        const socket = io();

        function getColorClass (value, range = [ 25, 50, 75 ])
        {
            if (value < range[ 0 ]) {
                return '#3ac47d';
            } else if (value < range[ 1 ]) {
                return '#3f6ad8';
            } else if (value < range[ 2 ]) {
                return '#f7b924';
            } else {
                return '#d92550';
            }
        }

        function updateStats (data)
        {
            const stats = [
                ['cpu_usage', 'cpu', 'cpu-progress', [25, 50, 75]],
                ['temperature', 'temp', 'temp-progress', [35, 45, 55]],
                ['memory_usage', 'memory', 'memory-progress', [60, 70, 90]],
                ['disk_usage', 'disk', 'disk-progress', [70, 80, 90]]
            ];

            // Cache DOM queries
            const elements = stats.map(([_, elemId, progressId]) => ({
                value: document.getElementById(elemId),
                progress: document.getElementById(progressId)
            }));

            // Update all stats in one loop
            for(let i = 0; i < stats.length; i++) {
                const value = data[stats[i][0]];
                if (value !== undefined) {
                    const color = getColorClass(value, stats[i][3]);
                    const elem = elements[i];
                    
                    elem.progress.ariaValueNow = value;
                    elem.progress.style.cssText = `width: ${value}%; background-color: ${color}`;
                    elem.value.style.color = color;
                    elem.value.textContent = value + '%';
                }
            }
        }

        socket.on("update_stats", updateStats);

        setInterval(() =>
        {
            socket.emit("request_stats");
            // updateStats({
            //     cpu_usage: Math.floor(Math.random() * 101),
            //     memory_usage: Math.floor(Math.random() * 101),
            //     disk_usage: Math.floor(Math.random() * 101),
            //     temperature: Math.floor(Math.random() * 101)
            // });
        }, 1000); // Request stats every second
    </script>
</head>
